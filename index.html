<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Tema Wordpress</title>
    </head>
    <body>
        <!-- Contenitore di tutta la pagina -->
        <div class="container">
            <!-- intestazione -->
            <header>
                <!-- Logo -->
                <div id="logo">
                    <img src="img/logo.png" alt="Logo Neori">
                </div>
                <!-- /Logo -->

                <!-- Nav bar -->
                <nav>
                    <ul class="list-inline">
                        <li>
                            <a class="color-grey" href="#">FEATURES</a>
                        </li>
                        <li>
                            <a class="color-grey" href="#">EDITORIALS</a>
                        </li>
                        <li>
                            <a class="color-grey" href="#">ENVIRONMENT</a>
                        </li>
                        <li>
                            <a class="color-grey" href="#">BLOG</a>
                        </li>
                        <li>
                            <a class="color-grey" href="#">SHOP</a>
                        </li>
                        <li>
                            <a class="color-grey" href="#">CONTACT</a>
                        </li>
                    </ul>
                </nav>
                <!-- /Nav bar -->

                <!-- Generico contenitore -->
                <div class="banner"></div>
                <!-- /Generico contenitore -->

            </header>
            <!-- /intestazione -->

            <!-- Main della pagina -->
            <main>
                <!-- Sezione top -->
                <section class="section-top"></section>
                <!-- /Sezione top -->

                <!-- Lato sinistro -->
                <aside class="aside-sx col"></aside>
                <!-- /Lato sinistro -->

                <!-- Sezione centrale -->
                <section class="section-middle col"></section>
                <!-- /Sezione centrale -->

                <!-- Lato destro -->
                <aside class="aside-dx col"></aside>
                <!-- /Lato destro -->
            </main>
            <!-- /Main della pagina -->

            <!-- Footer -->
            <footer></footer>
            <!-- /Footer -->

        </div>
        <!-- /Contenitore di tutta la pagina -->        
    </body>
</html>
